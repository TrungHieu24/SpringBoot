<!DOCTYPE HTML>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <title>User Directory</title>
</head>

<body>

<div class="container">
    <h3>User Directory</h3>
    <hr>

    <!-- Add a button -->
    <a th:href="@{/users/showFormForAdd}" class="btn btn-primary btn-sm mb-3">Add User</a>

    <!-- Add search form -->
    <form action="#" th:action="@{/users/list}" method="get" class="form-inline mb-3">
        <input type="text" name="keyword" class="form-control mr-sm-2" placeholder="Search by name">
        <button type="submit" class="btn btn-outline-success">Search</button>
    </form>

    <table class="table table-bordered table-striped">
        <thead class="thead-dark">
        <tr>
            <th>ID</th>
            <th>Name</th>
            <th>Age</th>
            <th>Salary</th>
            <th>Action</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="tempUser : ${users}">
            <td th:text="${tempUser.id}"></td>
            <td th:text="${tempUser.name}"></td>
            <td th:text="${tempUser.age}"></td>
            <td th:text="${tempUser.salary}"></td>
            <td>
                <div class="row">
                    <div class="col-small">
                        <!-- Add "update" button/link -->
                        <form action="#" th:action="@{/users/showFormForUpdate}" method="POST">
                            <input type="hidden" name="userId" th:value="${tempUser.id}" />
                            <button type="submit" class="btn btn-info btn-sm ml-3 mr-1">Update</button>
                        </form>
                    </div>
                    <div class="col-small">
                        <!-- Add "delete" button/link -->
                        <form action="#" th:action="@{/users/delete}" method="POST">
                            <input type="hidden" name="userId" th:value="${tempUser.id}" />
                            <button type="submit" class="btn btn-danger btn-sm" onclick="if (!(confirm('Are you sure you want to delete this user?'))) return false">Delete</button>
                        </form>
                    </div>
                </div>
            </td>
        </tr>
        </tbody>
    </table>
</div>

</body>
</html>
